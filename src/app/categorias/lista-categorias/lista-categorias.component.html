<mat-card>
  <mat-toolbar>
    <span>Lista de Categorias</span>
  </mat-toolbar>
  <table mat-table [dataSource]="categorias" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let categoria"> {{categoria.id}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="nomecategoria">
      <th mat-header-cell *matHeaderCellDef> Nome da Categoria </th>
      <td mat-cell *matCellDef="let categoria"> {{categoria.nomecategoria}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
